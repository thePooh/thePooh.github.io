<!DOCTYPE html>
<html ng-app="vmpApp">
<head ng-controller="HeaderController">
  <meta charset="UTF-8">
  <title>{{title()}}</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript">
    function onGoogleAPIReady() {
      gapi.client.setApiKey("AIzaSyCWU3wPW4bt9bIqQWe4ls4eKyy7VKsgs3c");
      gapi.client.load("youtube", "v3");
    }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
  <script src="https://apis.google.com/js/client.js?onload=onGoogleAPIReady"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script src="//vk.com/js/api/openapi.js" type="text/javascript"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse" ng-controller="HeaderController">
    <div class="navbar-header">
      <div class="navbar-brand">{{header}}</a>
    </div>
  </nav>

  <div id="content" ng-view></div>

  <script type="text/javascript">
    function getPlayerService() {
      return angular.element('#where-magic-happens').injector().get('ytPlayer');
    }

    function onYouTubePlayerReady(playerId) {
      getPlayerService().setPlayer(document.getElementById(playerId));
    }

    function onYouTubePlayerStateChanged(state) {
      getPlayerService().playerStateChanged(state);
    }
  </script>
</body>
</html>
