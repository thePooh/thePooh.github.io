<div class="container-fluid content" id="where-magic-happens">
  <div class="row">
    <div class="col-md-7">
      <div id="yt-player">
        Сначала нужно войти. Если это не поможет - убедитесь, что у вас есть <a href="http://get.adobe.com/flashplayer">Flash Player</a>.
      </div>
    </div>

    <div class="col-md-5">
      <div class="container-fluid">
        <div class="col-md-12">
          <button class="btn btn-warning" ng-click="toggleShuffle()">
            <div ng-if="songService.shuffle">Перестать мешать</div>
            <div ng-if="!songService.shuffle">Перемешать</div>
          </button>
        </div>
      </div>

      <div style="height:580px;display:flex;align-items:center;width:450px">
        <div ng-if="songService.shuffle">
          <p class="text-center">Текущая песня:</p>
          <p class="lead text-center">{{songService.currentSong.artist}} - {{songService.currentSong.title}}</p>
          <p class="text-center">Следующая песня:</p>
          <p class="lead text-center">{{songService.nextSong.artist}} - {{songService.nextSong.title}}</p>
          <button class="btn btn-link btn-sm" ng-click="changeNextSong()">Хочу другую!</button>
        </div>


        <div ng-if="!songService.shuffle">
          <div class="row">
            <ul class="list-group">
              <li class="list-group-item" ng-repeat="song in songService.songsPage()">{{song.artist}} - {{song.title}}</li>
            </ul>
          </div>
          <div class="row">
            <button class="btn btn-link btn-sm col-md-1" ng-click="songService.prevPage()" ng-if="songService.hasPrevPage()">Назад</button>
            <button class="btn btn-link btn-sm col-md-1 col-md-offset-10" ng-click="songService.nextPage()" ng-if="songService.hasNextPage()">Вперёд</button>
          </div>
        </div>
      </div>

      <div class="row">
        <button class="btn btn-info col-md-4 col-md-offset-1" ng-click="fullscreen()">На весь экран</button>
        <button class="btn btn-primary col-md-4 col-md-offset-2" ng-click="next()">Следующая песня</button>
      </div>
    </div>
  </div>
</div>
